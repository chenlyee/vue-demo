<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>时间转换指令</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <div v-time="now"></div>
      <div v-time="dayAgo"></div>
      <div v-time="timeBefore"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
    <script src="time.js"></script>
    <script>
      const app = new Vue({
        el: '#app',
        data() {
          return {
            now: new Date(),
            dayAgo: 1514736000000,
            timeBefore: 640710000000
          }
        }
      })
    </script>
  </body>
</html>
